<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Clone facebook</title>
</head>

<body>
    <main>
        <div class="md:bg-main-gray md:pt-30 md:pb-40 border">
            <div class="grid grid-cols-1 md:grid-cols-2 md:w-980px mx-auto">
                <div class="pt-10">
                    <img class="w-30 mx-auto md:mx-0 md:w-290px md:-mb-4 md:-ml-8" src="./img/logo_facebook.svg" alt="Logo facebook">
                    <p class="hidden md:flex text-subtitle leading-8  pr-6">O facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
                </div>

                <div class="md:w-396px  md:place-self-end">
                    <div class="p-4 md:border md:shadow-xl rounded-md bg-white">
                        <form class="flex flex-col" action="">
                            <input class="flex-1 mb-2 md:mb-3 p-3 rounded md:rounded-md border border-gray-400 bg-gray-200 md:bg-white text-sm md:text-base placeholder-gray-600 md:placeholder-gray-500" type="text" placeholder="Email ou telefone">
                            <input class="flex-1 mb-3 p-3 rounded md:rounded-md border border-gray-400 bg-gray-200 md:bg-white text-sm md:text-base placeholder-gray-600 md:placeholder-gray-500" type="password" placeholder="Senha">
                            <input class="flex-1 mb-3 py-2 px-3 rounded-md bg-main-blue hover:bg-main-blue-hover font-semibold text-white text-xl" type="submit" value="Entrar">
                        </form>

                        <div class="flex flex-col divide-y divide-gray-400 items-center mt-2 md:mt-0">
                            <div class="pb-4 order-2 md:order-1">
                                <a class="text-blue-600 hover:underline cursor-pointer">Esqueceu a senha?</a>
                            </div>

                            <div class="pb-6 pt-8 order-1 md:order-2">
                                <a class="py-3 px-4 bg-main-green hover:bg-main-green-hover: text-white text-md md:text-lg font-bold rounded" href="#">Criar nova conta</a>
                            </div>
                        </div>
                    </div>

                    <div class="hidden md:block text-sm mt-5 text-center">
                        <p><a class="font-bold" href="#">Criar uma página </a> para uma celebridade, banda ou empresa. </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
